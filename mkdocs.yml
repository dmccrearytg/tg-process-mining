site_name: 'TigerGraph Process Mining'
site_url: 'https://github.com/dmccrearytg/tg-process-mining'
site_description: 'Resources for teaching classes on Micro Simulators using generative AI and ChatGPT.'
site_author: 'Dan McCreary'
repo_name: 'GitHub Repo'
site_url: 'https://dmccrearytg.github.io/tg-process-mining'
repo_url: 'https://github.com/dmccrearytg/tg-process-mining'
edit_uri: 'edit/master/docs/'

nav:
  - Home: index.md
  - About: about.md
  - Use Cases: use-cases.md
  - Why Graph: why-graph.md
  - Concepts:
    - Overview: concepts/index.md
    - Introduction: concepts/introduction.md
    - Event Logs: concepts/event-logs.md
    - Sales Pipeline: concepts/sales-pipeline.md
    - GNN: concepts/gnn.md
  - Glossary: glossary.md
  - References: references.md
  - Contact: contact.md

theme:
  name: material
  logo: img/tg-logo-small.png
  favicon: img/favicon.ico
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
plugins:
  - search
#  - social
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      linenums: true
